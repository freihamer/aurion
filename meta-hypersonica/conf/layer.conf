# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-hypersonica"
BBFILE_PATTERN_meta-hypersonica = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-hypersonica = "6"

LAYERDEPENDS_meta-hypersonica = "core"
LAYERSERIES_COMPAT_meta-hypersonica = "scarthgap"
